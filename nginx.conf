worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # 백엔드용 upstream 설정
    upstream web_backend {
        server web:8000;  # Docker Compose의 서비스 이름 사용
    }

    # Portainer용 upstream 설정
    upstream portainer_backend {
        server portainer:9000;  # Docker Compose의 서비스 이름 사용
    }

    # 프론트엔드 서버 블록 (www.livflow.co.kr)
    server {
        listen 80;
        server_name www.livflow.co.kr;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name www.livflow.co.kr;

        ssl_certificate /etc/letsencrypt/live/livflow.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/livflow.co.kr/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # 프론트엔드 파일 서빙 및 무한 리다이렉트 문제 해결
        location / {
            root /app/static;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # 백엔드 및 Portainer 서버 블록 (api.livflow.co.kr)
    server {
        listen 80;
        server_name api.livflow.co.kr;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.livflow.co.kr;

        ssl_certificate /etc/letsencrypt/live/livflow.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/livflow.co.kr/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Portainer 접근 설정 (https://api.livflow.co.kr/portainer/)
        location /portainer/ {
            rewrite ^/portainer/(.*) /$1 break;
            proxy_pass http://portainer_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_redirect http:// https://;
        }

        # API 백엔드 설정 (https://api.livflow.co.kr/api/)
        location /api/ {
            proxy_pass http://web_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /static/ {
            alias /app/static/;
        }

        location /media/ {
            alias /app/media/;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
