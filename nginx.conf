worker_processes auto;  # 글로벌 설정
pid /run/nginx.pid;

# events 블록: worker_connections 설정
events {
    worker_connections 1024;
}

# http 블록: 웹 서버 관련 설정
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;

    # 백엔드용 upstream 설정
    upstream web_backend {
        server liv_pro:8000;  # 실제 백엔드 컨테이너 이름
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # 프론트엔드용 서버 블록 (www.livflow.co.kr)
    server {
        listen 80;
        server_name www.livflow.co.kr;
        return 301 https://$host$request_uri;  # HTTP를 HTTPS로 리디렉션
    }

    server {
        listen 443 ssl;
        server_name www.livflow.co.kr;

        ssl_certificate /etc/letsencrypt/live/www.livflow.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.livflow.co.kr/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            root /app/static;  # 프론트엔드 정적 파일 경로
            index index.html;
            try_files $uri /index.html;  # SPA 라우팅을 지원
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # 백엔드용 서버 블록 (api.livflow.co.kr)
    server {
        listen 80;
        server_name api.livflow.co.kr;
        return 301 https://$host$request_uri;  # HTTP를 HTTPS로 리디렉션
    }

    server {
        listen 443 ssl;
        server_name api.livflow.co.kr;

        ssl_certificate /etc/letsencrypt/live/api.livflow.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.livflow.co.kr/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://web_backend;  # 백엔드 컨테이너로 프록시
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /app/static/;  # 백엔드 정적 파일 경로
        }

        location /media/ {
            alias /app/media/;  # 백엔드 미디어 파일 경로
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
